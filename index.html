<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NutriTracker - Commencer</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css?v=2">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body class="login-body">

    <div class="login-container">
        <!-- Logo Section -->
        <div class="login-header">
            <div class="login-logo">üçΩÔ∏è</div>
            <h1 class="login-title">NutriTracker</h1>
            <p class="login-subtitle">Suivez vos calories avec l'IA</p>
        </div>

        <!-- Card -->
        <div class="login-card">
            <form id="login-form" class="login-form">
                <!-- Email -->
                <div class="form-field">
                    <label for="email" class="field-label">Adresse email</label>
                    <input type="email" id="email" name="email" class="field-input" placeholder="exemple@email.com"
                        required autocomplete="email">
                    <span class="field-error" id="email-error"></span>
                </div>

                <!-- T√©l√©phone -->
                <div class="form-field">
                    <label for="telephone" class="field-label">Num√©ro de t√©l√©phone</label>
                    <input type="tel" id="telephone" name="telephone" class="field-input" placeholder="06 12 34 56 78"
                        pattern="[0-9]{10}" required autocomplete="tel">
                    <span class="field-error" id="telephone-error"></span>
                </div>

                <!-- Objectif -->
                <div class="form-field">
                    <label for="objectif" class="field-label">Objectif calorique quotidien</label>
                    <div class="field-input-wrapper">
                        <input type="number" id="objectif" name="objectif" class="field-input field-input-number"
                            placeholder="2500" min="1000" max="5000" value="2500" required>
                        <span class="field-unit">kcal</span>
                    </div>
                    <span class="field-error" id="objectif-error"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="btn-submit" class="submit-btn">
                    <span id="btn-text">Commencer</span>
                    <span id="btn-loader" class="hidden">
                        <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
