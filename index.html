<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#10b981">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>NutriTracker - Onboarding</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="bg-background text-text min-h-screen flex items-center justify-center">
  
  <div class="container animate-fadeIn">
    <!-- Logo et titre -->
    <div class="text-center mb-10">
      <div class="logo-icon mb-4">üçΩÔ∏è</div>
      <h1 class="text-3xl font-bold text-white mb-2">NutriTracker</h1>
      <p class="text-gray-400 text-lg">Suivez vos calories<br>avec l'IA</p>
    </div>

    <!-- Formulaire -->
    <form id="login-form" class="space-y-5">
      <!-- Email -->
      <div class="input-group">
        <label for="email" class="input-label">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          class="input-field" 
          placeholder="votre@email.com"
          required
          autocomplete="email"
        >
        <span class="input-error" id="email-error"></span>
      </div>

      <!-- T√©l√©phone -->
      <div class="input-group">
        <label for="telephone" class="input-label">T√©l√©phone</label>
        <input 
          type="tel" 
          id="telephone" 
          name="telephone"
          class="input-field" 
          placeholder="0612345678"
          pattern="[0-9]{10}"
          required
          autocomplete="tel"
        >
        <span class="input-error" id="telephone-error"></span>
      </div>

      <!-- Objectif calorique -->
      <div class="input-group">
        <label for="objectif" class="input-label">Objectif kcal/jour</label>
        <input 
          type="number" 
          id="objectif" 
          name="objectif"
          class="input-field" 
          placeholder="2500"
          min="1000"
          max="5000"
          value="2500"
          required
        >
        <span class="input-error" id="objectif-error"></span>
      </div>

      <!-- Bouton submit -->
      <button type="submit" id="btn-submit" class="btn-primary w-full mt-8">
        <span id="btn-text">Commencer</span>
        <span class="btn-arrow">‚Üí</span>
        <span id="btn-loader" class="hidden">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-600 text-sm mt-8">
      Vos donn√©es sont s√©curis√©es üîí
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
