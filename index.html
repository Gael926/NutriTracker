<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NutriTracker - Commencer</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css?v=2">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body class="login-body">

    <div class="login-container">
        <!-- Logo Section -->
        <div class="login-header">
            <div class="login-logo">üçΩÔ∏è</div>
            <h1 class="login-title">NutriTracker</h1>
            <p class="login-subtitle">Trackez vos calories en parlant !</p>
        </div>

        <!-- Card -->
        <div class="login-card">
            <form id="login-form" class="login-form">
                <!-- Email -->
                <div class="form-field">
                    <label for="email" class="field-label">Adresse email</label>
                    <input type="email" id="email" name="email" class="field-input" placeholder="exemple@email.com"
                        required autocomplete="email">
                    <span class="field-error" id="email-error"></span>
                </div>

                <!-- Num√©ro de t√©l√©phone -->
                <div class="form-field">
                    <label for="phone_number" class="field-label">
                        Num√©ro de t√©l√©phone
                        <span class="text-xs text-blue-400 ml-2">üì±</span>
                    </label>
                    <input type="tel" id="phone_number" name="phone_number" class="field-input"
                        placeholder="+33612345678" required pattern="^\+[0-9]{10,15}$">
                    <span class="field-error" id="phone-error"></span>
                    <div class="mt-2 p-3 bg-blue-50 rounded-lg border border-blue-200">
                        <p class="text-xs text-blue-800 font-medium mb-2">üí° Format international requis :</p>
                        <ul class="text-xs text-blue-700 space-y-1 ml-4 list-disc">
                            <li>Commencez par <code class="bg-blue-100 px-1 py-0.5 rounded">+</code> suivi de
                                l'indicatif pays</li>
                            <li>France : <code class="bg-blue-100 px-1 py-0.5 rounded">+33</code> puis votre num√©ro sans
                                le 0</li>
                            <li>Exemple : <code class="bg-blue-100 px-1 py-0.5 rounded">+33612345678</code></li>
                            <li>Belgique : <code class="bg-blue-100 px-1 py-0.5 rounded">+32</code></li>
                            <li>Suisse : <code class="bg-blue-100 px-1 py-0.5 rounded">+41</code></li>
                        </ul>
                    </div>
                </div>

                <!-- Objectif -->
                <div class="form-field">
                    <label for="objectif" class="field-label">Objectif calorique quotidien</label>
                    <div class="field-input-wrapper">
                        <input type="number" id="objectif" name="objectif" class="field-input field-input-number"
                            placeholder="2500" min="1000" max="5000" value="2500" required>
                        <span class="field-unit">kcal</span>
                    </div>
                    <span class="field-error" id="objectif-error"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="btn-submit" class="submit-btn">
                    <span id="btn-text">Commencer</span>
                    <span id="btn-loader" class="hidden">
                        <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                </button>

                <!-- Zone d'erreur d'authentification -->
                <div id="auth-error" class="hidden mt-4 p-4 bg-red-900/50 border border-red-500 rounded-lg text-center">
                    <p class="text-red-300 font-medium" id="auth-error-message"></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast pour la page de login -->
    <div id="toast" class="toast-notification hidden">
        <span id="toast-message"></span>
    </div>

    <script src="app.js"></script>
</body>

</html>
